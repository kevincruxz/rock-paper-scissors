<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword | Shield | Crossbow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Sword - Shield - Crossbow</h1>
        (An adaptation of Rock - Paper - Scissors).<br>
        Would you win a best-of-5 match?
    </div>

    <div class="results">
        <div>
            <div class="election-div">
                Your Pick:
                <div class="election">

                </div>
            </div>
        </div>
        <div>
            <div class="result">
                
            </div>
            <p class="score"><span class="user-score">0</span> - <span class="pc-score">0</span></p>
            <span class="game-text">Choose your weapon!</span>
        </div>
        <div>
            <div class="election-div">
                PC Pick:
                <div class="pc-election">

                </div>
            </div>
        </div>
    </div>

    <div class="options">
        <div class="SwOrD">
            <img class="sword" src="images/sword.png" alt="sword">
            Sword
        </div>
        <div class="ShIElD">
            <img class="shield" src="images/shield.png" alt="shield">
            Shield
        </div>
        <div class="CroSSboW">
            <img class="crossbow" src="images/crossbow.png" alt="crossbow">
            Crossbow
        </div>
    </div>

</body>
</html>
