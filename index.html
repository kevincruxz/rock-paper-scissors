<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Sword - Shield - Crossbow</h1>
        (An Rock - Paper - Scissors adaptation).
    </div>

    <div class="results">
        <div class="user-election">

        </div>
        <div class="result">

        </div>
        <div class="pc-election">

        </div>
    </div>

    <div class="options">
        <div class="sword">
            <img src="images/sword.png" alt="sword icon">
            Sword
        </div>
        <div class="shield">
            <img src="images/shield.png" alt="shield icon">
            Shield
        </div>
        <div class="crossbow">
            <img src="images/crossbow.png" alt="crossbow icon">
            Crossbow
        </div>
    </div>

</body>
</html>
