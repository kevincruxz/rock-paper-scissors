<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Sword - Shield - Crossbow</h1>
        (An Rock - Paper - Scissors adaptation).
    </div>

    <div class="results">
        <div>
            <div class="election-div">
                Your Pick:
                <div class="election">

                </div>
            </div>
        </div>
        <div>
            <div class="result">
                
            </div>
            <p class="score"><span class="user-score">0</span> - <span class="pc-score">0</span></p>
            <span class="game-text">Choose your weapon!</span>
        </div>
        <div>
            <div class="election-div">
                PC Pick:
                <div class="pc-election">

                </div>
            </div>
        </div>
    </div>

    <div class="options">
        <div class="SwOrD">
            <img class="sword" src="images/sword.png" alt="sword">
            Sword
        </div>
        <div class="ShIElD">
            <img class="shield" src="images/shield.png" alt="shield">
            Shield
        </div>
        <div class="CroSSboW">
            <img class="crossbow" src="images/crossbow.png" alt="crossbow">
            Crossbow
        </div>
    </div>

</body>
</html>
